{% extends "base.html" %}
 
{% block body %}

 <div class="row">
	<div class="col-sm">
		<div id="map"></div>
			<style>
				/* Always set the map height explicitly to define the size of the div
				* element that contains the map. */
				#map {
				height: 100%;
				}
				/* Optional: Makes the sample page fill the window. */
				html, body {
				height: 100%;
				margin: 0;
				padding: 0;
				}
			</style>
			<script>
			var map;
			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: -34.397, lng: 150.644},
				zoom: 8
				});
			}
			</script>
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC4SUd6EMPvQRIlblq-lByXJqjaxGV3ks&callback=initMap"
			async defer></script>

	</div>
	<div class="col-sm" style="min-height: 800px">
			<div id="mapid"></div>
			<script>
					var mymap = L.map('mapid').setView([51.505, -0.09], 13);
					</script>
	</div>
</div>
{% endblock %}
